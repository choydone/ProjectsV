<span nz-icon nzType="file-pdf" nzTheme="outline" class="cursor-pointer fonts-18 orange"
      nz-popconfirm (click)="showDocDataAction()"
      nz-tooltip nzTooltipPlacement="bottom" nzTooltipTrigger="click"
      [nzTooltipTitle]="docDataTitleTemplate"></span>

<ng-template #docDataTitleTemplate let-thing>
  <div style=" width: 780px; background: white; padding: 24px 24px 0 24px;">
    <nz-timeline>
      <ng-container *ngFor="let logback of currentOrderCopyrightLogbackData">
        <nz-timeline-item nzColor="green">
          <nz-space>
              <span *nzSpaceItem nz-typography nz-tooltip nzTooltipPlacement="bottom"  [nzTooltipTitle]="logback.remarks">
                【{{logback.typeText}}】
              </span>
            <ng-container *ngFor="let p of logback.paths; index as i">
              <a *nzSpaceItem nz-typography >
                <nz-tag nz-tooltip nzTooltipPlacement="bottom" [nzTooltipTitle]="logback.docNames[i]">
                  <a (click)="downloadFileAction(p)">{{i + 1}}</a>
                </nz-tag>
              </a>
            </ng-container>
            <span *nzSpaceItem nz-typography> 操作人：</span>
            <a *nzSpaceItem nz-typography>{{logback.creator}}</a>
            <span *nzSpaceItem nz-typography> 操作时间：</span>
            <a *nzSpaceItem nz-typography>{{ logback.gmtCreate  | date:'yyyy-MM-dd HH:mm'}}</a>
            <ng-template [ngIf]="logback.remarks">
              <app-tooltip *nzSpaceItem [text]="logback.remarks"></app-tooltip>
            </ng-template>
          </nz-space>
        </nz-timeline-item>
      </ng-container>
    </nz-timeline>
  </div>
</ng-template>
