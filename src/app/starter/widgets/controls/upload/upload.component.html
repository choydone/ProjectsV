<nz-upload class="avatar-uploader" nzAction="/support/api/v1/aliyun/oss/upload"
           [nzData]="{'ossBucket':ossBucket,'prefixKey':0}"
           nzListType="picture-card" [nzShowUploadList]="false"
           [nzBeforeUpload]="beforeUpload" (nzChange)="handleChange($event)" [nzPreview]="handlePreview">
  <ng-container *ngIf="!_avatarUrl">
    <i class="upload-icon" nz-icon [nzType]="avatarLoading ? 'loading' : 'plus'"></i>
    <div class="ant-upload-text">上传{{title}}</div>
  </ng-container>
  <img *ngIf="_avatarUrl" [src]="_avatarUrl" style="width: 100%"/>
</nz-upload>
<nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent2" [nzFooter]="null"
          (nzOnCancel)="previewVisible=false">
  <ng-template #modalContent2>
    <img [src]="previewImage" [ngStyle]="{ 'width': '100%' }"/>
  </ng-template>
</nz-modal>
